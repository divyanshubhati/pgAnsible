---
-
 hosts: control
 become: yes
 gather_facts: false
 tasks:
 - name: Install Java 7
   yum:
     name: java-1.7.0-openjdk-devel
     state: installed
     update_cache: true
 - name: Install Maven
   yum:
     name: maven
     state: installed
     update_cache: true

 - name: Install Postgresql repository RPM
   yum: 
     name: https://download.postgresql.org/pub/repos/yum/9.4/redhat/rhel-7-x86_64/pgdg-oraclelinux94-9.4-3.noarch.rpm
     update_cache: true
     state: installed 
 - name: Install Postgresql client packages
   yum: 
     name: postgresql94
     update_cache: true
     state: installed
 - name: Install Postgresql server packages
   yum: 
     name: postgresql94-server
     update_cache: true
     state: installed
 #- name: Initialize postgres db
 #  shell: /usr/pgsql-9.4/bin/postgresql94-setup initdb
 - name: Enable Postgres automatic start
   shell: systemctl enable postgresql-9.4 
 - name: Starting postgres service
   shell: systemctl start postgresql-9.4
 - name: Ensure the PostgreSQL service is running
   service: 
      name: postgresql-9.4 
      state: started
      enabled: yes 
 - name: Create postgres database field_management
   become: true
   become_user: postgres
   postgresql_db:
      name: field_management
 - name: Create user postgres
   become: true
   become_user: postgres
   postgresql_user:
      db: field_management
      name: postgres
      password: postgres     
 - name: Install npm
   yum:
      name: npm
      state: installed
      update_cache: true     
 - name: Install Apache HTTP Server
   yum:
      name: httpd
      state: installed
      update_cache: true
 #- name: Download nvm.sh
 #  get_url:
 #    url: https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh
  #   dest: $HOME/Downloads/nvm.sh
 #- name: Run nvm.sh
  # shell: cd $HOME/Downloads
  # shell: sh nvm.sh
 - name: Install nvm
   shell: >
     curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | sh
     creates=/$HOME/.nvm/nvm.sh 
 - name: Setting Environment Variables for nvm
   shell: export NVM_DIR= $HOME/.nvm
   shell: export PATH= $HOME/.nvm
 - name: Install yarn
   npm:
    name: yarn
    global: yes
    state: latest
 - name: Install gulp
   npm:
    name: gulp-cli
    global: yes
    state: latest
 - name: Install grunt
   npm:
    name: grunt-cli
    global: yes
    state: latest
