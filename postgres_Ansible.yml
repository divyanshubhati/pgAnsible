---
-
 hosts: control
 gather_facts: false
 tasks:
 - name: Install Java 7
   yum: 
     name: java-1.7.0-openjdk-devel
     state: installed
     update_cache: true 
 - name: Download Apache Maven 
   get_url: url=http://mirrors.estointernet.in/apache/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz
   dest:/home/
 - name: Untar Maven 
   shell: chdir=/tmp creates=/opt/apache-maven-3.5.4 tar -zxf apache-maven-3.5.4-bin.tar.gz -C /opt
 - name: Update path for maven use
   shell: export PATH=/opt/apache-maven-3.5.4/bin:$PATH
