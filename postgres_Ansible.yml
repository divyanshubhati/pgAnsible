---
-
 hosts: control
 gather_facts: false
 become: true
 tasks:
 - name: Install Java 7
   yum: 
     name: java-1.7.0-openjdk-devel
     state: installed
     update_cache: true 
 - name: Install nvm
   command: sudo curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash     
 - name: Install node
   command: nvm install 7.7.4
 - name: Install npm
   yum: 
     name: npm  
 - name: Install yarn
   npm:
     name: yarn
 - name: Install gulp
   npm:
     name: gulp-cli
 - name: Setup grunt
   npm:
     name: grunt-cli    
 - name: Install PostgreSQL
   yum:
     name: $item
     update_cache: true state:installed
     with_items:
       - postgresql
       - postgresql-contrib
       - postgresql-libs
       - python-psycopg2    
