---
-
 hosts: control
 gather_facts: false
 tasks:
 - name: Install Java 7
   yum: 
     name: java-1.7.0-openjdk-devel
     state: installed
     update_cache: true 
 - name: Download Apache Maven 
   get_url: 
     url: http://apache.claz.org/maven/maven-3/3.1.1/binaries/apache-maven--bin.tar.gz dest=/tmp/apache-maven-3.1.1-bin.tar.gz 
     dest: /home/
 - name: Untar Maven 
   shell: chdir=/tmp creates=/opt/apache-maven-3.1.1 tar -zxf apache-maven-3.1.1-bin.tar.gz -C /opt
- name: Update path for maven use
  shell: export PATH=/opt/apache-maven-3.1.1/bin:$PATH
