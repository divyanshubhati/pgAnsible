---
-
 hosts: control
 gather_facts: false
 tasks:
 - name: Install Java 7
   yum: 
     name: java-1.7.0-openjdk-devel
     state: installed
     update_cache: true 
 - name: Download Apache Maven 
   get_url: 
     url: http://mirrors.estointernet.in/apache/maven/maven-3/3.5.4/binaries/apache-maven-3.5.4-bin.tar.gz 
     dest: /home/ec2-user
 - name: Untar Maven 
   shell: chdir=/home/ec2-user creates=/home/ec2-user/apache-maven-3.5.4 tar -zxf apache-maven-3.5.4-bin.tar.gz -C /home/ec2-user
 - name: Update path for maven use
   shell: export PATH=/home/ec2-user/apache-maven-3.5.4/bin:$PATH
 - name: Install NVM
   shell : curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.11/install.sh | bash
 - name: Set NVM path
   shell : [[ -s $HOME/.nvm/nvm.sh ]]
   shell : . $HOME/.nvm/nvm.sh
 - name: Install node
   command: nvm install 7.7.4
 - name: Install yarn
   npm:
     name: yarn
 - name: Install gulp
   npm:
     name: gulp-cli
 - name: Setup grunt
   npm:
     name: grunt-cli      
