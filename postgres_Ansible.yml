---
-
 hosts: control
 gather_facts: false
 tasks:
 - name: Install Java 7
   yum: 
     name: java-1.7.0-openjdk-devel
     state: installed
     update_cache: true 
 - name: Install nvm
   shell: >
     curl https://raw.githubusercontent.com/creationix/nvm/v0.7.0/install.sh | sh
     creates=/home/{{ ansible_user_id }}/.nvm/nvm.sh
- name: Install node and set version
  shell: >
    /bin/bash -c "source ~/.nvm/nvm.sh && nvm install 0.10 && nvm alias default 0.10"
    creates=/home/{{ ansible_user_id }}/.nvm/alias
 - name: Install node
   command: nvm install 7.7.4
 - name: Install npm
   yum: 
     name: npm  
 - name: Install yarn
   npm:
     name: yarn
 - name: Install gulp
   npm:
     name: gulp-cli
 - name: Setup grunt
   npm:
     name: grunt-cli    
 - name: Install PostgreSQL
   yum:
     name: $item
     update_cache: true state:installed
     with_items:
       - postgresql
       - postgresql-contrib
       - postgresql-libs
       - python-psycopg2    
