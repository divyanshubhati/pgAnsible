---
-
 hosts : control
 gather_facts: false
 become: true
 tasks:
  - name: Install PostgreSQL
    yum: name={{ item }} update_cache=true state=installed
    with_items:
     - postgresql
     - postgresql-contrib
     - libpq-dev
     - python-psycopg2
    tags: packages
 
  - name: Ensure the PostgreSQL service is running
    service: name=postgresql state=started enabled=yes
